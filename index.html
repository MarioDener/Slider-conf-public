<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>slide</title>
  </head>
  <body>
    <link rel="stylesheet" href="./assets/owl.carousel.css">

    <div class="owl-carousel">
      <div>
        <img src="./assets/nova2.jpg" alt="">
        <h1>Hola</h1>
      </div>
      <div>
        <img src="./assets/nova1.jpg" alt=""/>
      </div>
      <div>
        <img src="./assets/nova3.jpg" alt="">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
    <script src="owl.carousel.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
      $(".owl-carousel").owlCarousel(
        {
          animateOut: 'slideOutDown',
          animateIn: 'flipInX',
          rtl:true,
          loop:true,
          margin:10,
          nav:true,
          responsive:{
              0:{
                  items:1
              },
              600:{
                  items:3
              },
              1000:{
                  items:1
              }
          }
        }
      );
    });
    </script>
  </body>
</html>
